name: PR to Dev Workflow

on:
  pull_request:
    branches:
      - dev   # target branch
    types: [opened, synchronize, reopened]

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: ✅ Check PR target
        run: echo "Pull request created targeting the dev branch"

      # Optional: You can require CI checks here (like lint or build)
      # Example:
      - name: 🔍 Run build test
        run: |
          echo "Running build test..."
          npm ci
          npm run build

      # Optional: Automatically comment on the PR
      - name: 💬 Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "🚀 Thanks for your PR! The workflow ran successfully. Awaiting review by @jah09 or @EdocEdoc."
            })
