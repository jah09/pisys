name: Auto PR to Dev

on:
  push:
    branches-ignore:
      - dev
      - main

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Create or Update Pull Request to Dev
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
          base: dev
          branch: ${{ github.ref_name }}
          title: "Auto PR: ${{ github.ref_name }} â†’ dev"
          body: |
            ðŸ¤– Auto PR created from `${{ github.ref_name }}` to `dev`.
            Please review and approve manually.
          draft: false
          delete-branch: false
